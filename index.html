<html>
<head>
  <title>OpenMail Challenge</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,500italic,100italic,300,300italic,400italic,500,700,900' rel='stylesheet' type='text/css'>
  <link href="./stylesheets/style.css" rel="stylesheet" />

</head>
<body>

  <div
      id="container"
      class="searchContainer"
  >
    <div id="logoContainer">
    <h1
        id="logo"
        class="title"
        alt="WikiSearch"
        aria="wikisearch"
    >
      wiki<span class="blue">Search</span>
    </h1>
    </div>
    <form id="form">
      <input
          id="input"
          class="searchBar"
          placeholder="search wikipedia"
          type="text"
          alt="search"
          aria="search"
      />
    </form>
  </div>

  <div
      id="searchResults"
  >
  </div>

   <div
      id="loading"
    >
   </div>

  <script src="node_modules/jquery/dist/jquery.js"></script>
  <script src="./app.js"></script>
</body>
</html>
